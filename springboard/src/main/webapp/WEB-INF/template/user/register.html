<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/layout :: head"></head>

<body>
	<header th:replace="/fragments/layout :: header"></header>

	<div class="container">
		<div class="row">
			<div class="col-10 offset-1">
				<h2>회원 가입</h2>
				<form method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="userid">이메일(아이디)</label> 
						<input type="email" class="form-control" id="userid" placeholder="아이디로 사용할 이메일 주소" name="userid">
						<small id="emailHelp" class="form-text text-muted">사용자 아이디로 쓸 이메일 주소를 입력하세요.</small>
					</div>
					
					<div class="form-group">
						<label for="username">회원이름</label> 
						<input type="text" class="form-control" id="username" placeholder="사용자의 이름" name="username">
					</div>
					
					<div class="form-group">
						<label for="password">비밀번호</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
					</div>
					
					<div class="form-group">
						<label for="password">비밀번호 확인</label>
						<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 확인 입력하세요">
					</div>
					
					<div class="form-group">
						<label for="profileImg">프로필 이미지 업로드</label>
						<input type="file" class="form-control-file" id="profileImg" name="profileImg">
					</div>
					
					<button type="submit" class="btn btn-primary">회원가입</button>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="/fragments/layout :: footer"></footer>
</body>
</html>
